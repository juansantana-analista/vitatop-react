<!DOCTYPE html>
<html>
   <head>
      <!-- Required meta tags-->
      <meta charset="utf-8">
      <meta name="viewport"
         content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <!-- Color theme for statusbar (Android only) -->
      <meta name="theme-color" content="#FF4B00">
      <!-- Your app title -->
      <title>G3 PAY</title>
      <!-- Path to Framework7 Library Bundle CSS -->
      <link rel="stylesheet" href="lib/framework7-bundle.min.css">
      <!-- CSS PERSONALIZADO PARA MENU-->
      <link rel="stylesheet" href="css/index.css">
      <!--Ícones Material Design-->
      <link rel="stylesheet" href="css/materialdesignicons.min.css">
      <!-- Icones do Remix icon-->
      <link rel="stylesheet" href="css/remixicon/remixicon.css">
   </head>
   <body>
      <!-- App root element -->
      <div id="app">
         <!-- Your main view, should have "view-main" class -->
         <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="refazer-pagamento" class="page color-theme-blue">
               <div class="nav-top cart">
                  <a href="/carrinho/"><i class="ri-arrow-left-s-line"></i></a>
                  <strong> <i class="mdi mdi-cart-check"></i> Pagar Pedido</strong>
                  <a href="#" class="link"><i class="ri-more-fill"></i></a>
               </div>
               <!-- TAB BAR-->
               <div id="toolbarCheckout" class="toolbar toolbar-bottom">
                  <div class="toolbar-inner display-flex align-items-center justify-content-center">
                     <div class="flex-100" style="margin: 20px;">
                        <button class="btn-primary" id="refazerPagamento">Pagar Agora</button>
                     </div>
                  </div>
               </div>
               <!-- Scrollable page content -->
               <div class="page-content ptr-content" style="background:#f0f0f0;" >
                  <div style="margin: 12px;">
                <div class="block" style="padding-bottom: 20px;">
                  <!-- Payment Methods Section -->
                     <div class="list no-chevron" id="formaPagamentoDiv" style="background:white; border-radius: 10px;">
                        <div class="block" style="padding-bottom: 20px;">
                           <!-- Payment Methods Section -->
                           <div class="section">
                              <div class="payment-methods">
                                 <div class="payment-method active" data-method="pix">
                                    <i class="mdi mdi-qrcode"></i><br>
                                    <span>Pix</span>
                                 </div>
                                 <div class="payment-method" data-method="card">
                                    <i class="mdi mdi-credit-card"></i><br>
                                    <span>Cartão</span>
                                 </div>
                                 <div class="payment-method" data-method="boleto">
                                    <i class="mdi mdi-barcode"></i><br>
                                    <span>Boleto</span>
                                 </div>
                              </div>
                           </div>
                           <!-- Payment Details Section -->
                           <div class="section" id="repayment-details">
                              <!-- Payment details will be inserted here based on the selected payment method -->
                           </div>     
                        </div>
                     </div>
               </div>
                </div>
                </div>
            </div>
         </div>
      </div>
      </div>
      </div>
      <!-- Path to Framework7 Library Bundle JS-->
      <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
      <!-- jQuery -->
      <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
      <!-- Roteamento do app-->
      <script type="text/javascript" src="js/routes.js"></script>
      <script src="cordova.js"></script>
   </body>
</html>
