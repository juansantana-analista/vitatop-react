<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#FF4B00" />
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="link-indicacao" class="page color-theme-blue">
          <!-- TAB BAR-->
          <div class="toolbar toolbar-bottom">
            <div
              class="toolbar-inner display-flex align-items-center justify-content-center"
            >
              <div class="flex-40 text-align-center">
                <span id="preco-detalhe" class="riscado color-gray"
                  ></span
                >
                <h3
                  id="precopromo-detalhe"
                  class="princing no-padding no-margin"
                >
                  
                </h3>
              </div>
              <div class="flex-60">
                <button class="add-cart">Adicionar Carrinho</button>
              </div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="prod-detail">
              <div class="buttons-top">
                <a href="/produtos/"><i class="ri-arrow-left-s-line"></i></a>
                <a href="#"> <i class="ri-heart-3-line"></i></a>
                <a href="#" class="abrir-popup"
                  ><i class="ri-share-2-line"></i
                ></a>
              </div>
              <img id="imagem-detalhe" src="img/default.png" />
            </div>
            <div class="prod-content">
              <div class="block">
                <div class="line padding-top">
                  <b id="nome-detalhe" class="margin-left"></b>
                  <button class="promo-btn">Promoção</button>
                </div>
                <div
                  class="margin-top display-flex align-items-center justify-content-start"
                >
                  <button class="margin-left btn-rates">
                    <i class="mdi mdi-star"></i>
                    <span id="rating-detalhe">4.8</span>
                  </button>
                  <button class="btn-rates">
                    <i class="ri-thumb-up-fill"></i>
                    <span id="like-detalhe"></span>
                  </button>
                  <span id="reviews-detalhe" class="color-gray"></span>
                </div>
                <div
                  class="display-flex align-items-center justify-content-center"
                >
                  <p id="descricao-detalhe"></p>
                </div>
              </div>
            </div>
          </div>

          <!-- INÍCIO POPUP COMPARTILHAR LINK -->
          <div class="popup popup-compartilhar">
            <div class="view popup-view">
              <div class="page">
                <div class="top-nav">
                  <div class="left">
                    <a href="#" class="link btn-novo popup-close">
                      <i class="mdi mdi-arrow-left"></i>
                    </a>
                  </div>
                  <strong class="title-descricao">
                    <i class="ri-share-2-line"></i> Compartilhar</strong
                  >
                  <a href="#" class="btn-novo popup-open">
                    <i class="mdi mdi-information"></i>
                  </a>
                </div>
                <div
                  class="page-content container-principal"
                  style="padding-bottom: 180px"
                >
                <div class="container-share">
                    <div class="header">
                        <h2>Pagina de Venda</h2>
                    </div>
                    <div class="qr-section">
                        <span id="qrcode"></span>
                        <p>Escaneie o QRCode</p>
                    </div>
                    <div class="transaction-history">
                        <button>Compartilhar link</button>
                    </div>
                </div>
                <div class="container-share">
                  <ul class="link-list" id="ul-links">
                  </ul>
                </div>
                </div>
              </div>
            </div>
          </div>
          <!-- FIM POPUP COMPARTILHAR LINK -->
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
