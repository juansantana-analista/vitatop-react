<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#FF4B00" />
    <!-- Your app title -->
    <title>Template Tab</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css" />
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <!-- Icones do Remix icon-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css" />
  </head>

  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="detalhes-share" class="page color-theme-blue">
          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="container">
              <div class="header">
                <div class="back-button">
                  <a href="/detalhes/" id="voltarProdutos">
                    <i class="fas fa-arrow-left"></i
                  ></a>
                </div>
                <div class="product-code">
                  Código <span id="idProduto"></span>
                </div>
                <div class="icons">
                  <i class="mdi mdi-cart-outline"></i>
                </div>
              </div>
                              <div class="container mx-auto px-4 py-8 max-w-md">
                  <!-- Card Principal -->
                  <div class="bg-white rounded-2xl shadow-lg p-6 space-y-6">
                    <!-- Informações do Produto -->
                    <div
                      class="flex items-center space-x-4 p-4 bg-gray-50 rounded-xl"
                    >
                      <img
                        id="imagemShare"
                        src="img/default.png"
                        alt="Produto"
                        class="w-20 h-20 rounded-lg object-cover"
                      />
                      <div>
                        <h2
                          class="font-semibold text-lg text-gray-800"
                          id="nomeShare"
                        ></h2>
                        <p class="text-green-600 font-bold" id="precoShare"></p>
                      </div>
                    </div>

                    <!-- QR Code -->
                    <div class="flex flex-col items-center space-y-3">
                      <div id="qrcode" class="bg-white p-4 rounded-xl"></div>
                      <p class="text-sm text-gray-600 font-medium">
                        Escaneie o QRCode
                      </p>
                    </div>

                    <!-- Botões de Ação -->
                    <div class="space-y-3">
                      <button
                        id="btnCheckoutShare"
                        class="compartilhar-link w-full bg-blue-600 text-white py-3 px-4 rounded-xl font-semibold hover:bg-blue-700 transition duration-200 flex items-center justify-center space-x-2"
                      >
                        <svg
                          class="w-5 h-5"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                          ></path>
                        </svg>
                        <span>Checkout do Produto</span>
                      </button>

                      <button
                        id="shareLanding"
                        class="w-full bg-gray-200 text-gray-800 py-3 px-4 rounded-xl font-semibold hover:bg-gray-300 transition duration-200 flex items-center justify-center space-x-2"
                      >
                        <svg
                          class="w-5 h-5"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"
                          ></path>
                        </svg>
                        <span>Página de Venda</span>
                      </button>
                    </div>

                    <!-- Links -->
                    <div class="pt-4 border-t border-gray-200">
                      <div
                        class="flex items-center justify-between bg-gray-50 p-3 rounded-lg mb-2"
                        id="linkCheckoutUrl"
                      >
                        <span class="text-sm text-gray-600" id="checkoutLinkUrl"
                          >Link do Checkout</span
                        >
                        <button class="text-blue-600 hover:text-blue-700">
                          <svg
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
                            ></path>
                          </svg>
                        </button>
                      </div>

                      <div
                        class="flex items-center justify-between bg-gray-50 p-3 rounded-lg"
                        id="linkPaginaUrl"
                      >
                        <span class="text-sm text-gray-600" id="paginaLinkUrl"
                          >Link da Página</span
                        >
                        <button class="text-blue-600 hover:text-blue-700">
                          <svg
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"
                            ></path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>


          </div>

        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
  </body>
</html>
