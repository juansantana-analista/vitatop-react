<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#FF4B00" />
  <!-- Your app title -->

  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css" />
  <!-- CSS PERSONALIZADO PARA MENU-->
  <link rel="stylesheet" href="css/index.css" />

  <link rel="stylesheet" href="css/dashboard.css" />

<body>

  <div id="app">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="carteira" class="page color-theme-blue">
        <!-- NAV TOPO-->
        <div class="top-nav">
          <div class="left">
            <a href="#" class="link panel-open btn-novo" data-panel="#panel-nested">
              <i class="mdi mdi-menu"></i>
            </a>
          </div>
          <img src="img/logo-nav.png" class="title-logo" width="110px" />
          <a href="/informacoes/">

          </a>
        </div>
        <!-- Scrollable page content -->


        <div class="page-content" style="background-color: #f7f9fa; padding-bottom: 160px">
          <div class="block">
            <h2 class="titulo-pagina">Carteira</h2> 

            <div class="container-carteira">
              <div class="balance-header">Saldo Disponível:</div>
              <div class="balance-amount">
                R$ <span id="balance-value">0</span>
                <img src="https://cdn-icons-png.flaticon.com/512/565/565655.png" alt="eye" width="20" class="eye-icon" id="toggle-visibility">
              </div>
              <!--a href="#" class="crypto-link">Ver extrato</a>
              < div class="buttons">

                <button class="button add">Adicionar Saldo</button>
              </div !-->
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
  <!-- Roteamento do app-->
  <script type="text/javascript" src="js/routes.js"></script>
  <script src="cordova.js"></script>

</html>
