<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#8D51FF">
  <!-- Your app title -->
    <title>G3 PAY</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <!-- CSS PERSONALIZADO PARA MENU-->
  <link rel="stylesheet" href="css/index.css">
  <!--Ícones Material Design-->
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <!-- Icones do Remix icon-->
  <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
  <!-- App root element -->
  <div id="app">
    <div class="view view-main">
      <div data-name="validar-codigo" class="page color-theme-blue">
        <div class="page-content page-code">
          <div class="form-container">
            <h1>Redefinir Senha</h1>
            <p>Insira o código de 6 dígitos que enviamos para o seu email.</p>
            <div class="code-inputs">
              <input type="text" maxlength="1" class="code" data-index="0" autocomplete="off">
              <input type="text" maxlength="1" class="code" data-index="1" autocomplete="off">
              <input type="text" maxlength="1" class="code" data-index="2" autocomplete="off">
              <input type="text" maxlength="1" class="code" data-index="3" autocomplete="off">
              <input type="text" maxlength="1" class="code" data-index="4" autocomplete="off">
              <input type="text" maxlength="1" class="code" data-index="5" autocomplete="off">
            </div>
            <button class="btn-submit-code" id="confirmarCodigo">Confirmar</button>
          </div>
          <div class="popup popup-redefinir-senha">
            <div class="view popup-view">
              <div class="page">
                <div class="navbar tema no-shadow">
                  <div class="navbar-inner">
                    <div class="left">
                      <a class="link popup-close">
                        <i class="mdi mdi-arrow-left"></i>
                      </a>
                    </div>
                    <div class="title">Redefinir Senha</div>
                  </div>
                </div>
                <div class="page-content">
                  <h2>Nova Senha</h2>
                  <p>Digite uma nova senha segura para sua conta.</p>
                  <div class="form-group">
                    <input type="password" id="new-password" placeholder="Nova senha">
                  </div>
                  <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirme a nova senha">
                  </div>
                  <button id="submit-password">Salvar</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
  <!-- Roteamento do app-->
  <script type="text/javascript" src="js/routes.js"></script>
  <script src="cordova.js"></script>
</body>

</html>
